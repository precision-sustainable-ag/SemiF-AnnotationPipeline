defaults:
  - synth: synth
  - autosfm: autosfm
  - _self_

hydra:
  run:
    dir: ./
  output_subdir: 

general:
  batch_id: ??? # Control the batch_id through the command line
  save_to_database: False
  from_database: False
  db: test  # test, trial, WIR
  multitask: False
  multitasks: [develop_images, auto_sfm, localize_plants, remap_labels, segment_vegetation]
  task: develop_images  # auto_sfm, localize_plants, remap_labels, segment_vegetation
  workdir: ${hydra:runtime.cwd}  # where the code is executed

data:
  datadir: ${general.workdir}/data
  uploaddir: ${data.datadir}/semifield-upload
  utilsdir: ${data.datadir}/semifield-utils
  developeddir: ${data.datadir}/semifield-developed-images
  batchdir: ${data.developeddir}/${general.batch_id} # Is overiden by shell script
  cutoutdir: ${data.datadir}/semifield-cutouts
  rawbatchdir: ${data.uploaddir}/${general.batch_id}
  synthdir: ${data.datadir}/semifield-synthetic-images
  modeldir: ${data.datadir}/semifield-models
  logdir: ${general.workdir}/logs

im_development:
  color_profiles_dir: ${data.utilsdir}/image_development/color_profiles
  dev_profiles_dir: ${data.utilsdir}/image_development/dev_profiles

detect:
  model_path: ${data.modeldir}/plant_detector/best.pt
  detections_csv: ${data.batchdir}/autosfm
  save_detection: False
  detectioncropdir: ${general.imagedir} # Location to save detection crops
  device: "cpu:0"

segment:  # Segment Vegetation
  clear_border: True
  save_mask: False # Not implemented
  vi: exg
  class_algorithm: kmeans
  num_classes: 1