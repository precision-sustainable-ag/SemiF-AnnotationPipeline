########## General Settings ###########
validation_dir: ${general.workdir}/validate/results

sample_sz: 50  # Must be between 10-50
random_state: 41
figsize: [8,6]
dpi: 150

# Full res images
plot_full_res_images: False
full_res_save_location: ${validate.validation_dir}/${general.batch_id}/full_res_images

# Bboxes
plot_boxes: True
bbox_save_location: ${validate.validation_dir}/${general.batch_id}/bboxes
bbox_transparent_fc: True

# Masks
plot_masks: True
mask_save_location: ${validate.validation_dir}/${general.batch_id}/masks
mask_transparent_fc: True
colorize_semantic_mask: True


# Cutouts
plot_cutouts: True
cutout_save_location: ${validate.validation_dir}/${general.batch_id}/cutouts
cutout_transparent_fc: True

# Not implemented
cutout_props:
  ######### Inspect Cutout Settings ########
  extends_border:  # True
  is_primary:  # True
  green_sum_max: 
  green_sum_min: 
